<!DOCTYPE html>
<html>
<head>
	<title>GitHub Authorization Success</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		}
		.container {
			background: white;
			padding: 3rem;
			border-radius: 10px;
			box-shadow: 0 10px 40px rgba(0,0,0,0.2);
			text-align: center;
			max-width: 500px;
		}
		h1 {
			color: #2d3748;
			margin-bottom: 1rem;
		}
		p {
			color: #4a5568;
			line-height: 1.6;
		}
		.success-icon {
			font-size: 4rem;
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="success-icon">
			<svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="12" cy="12" r="10" fill="#48BB78"/>
				<path d="M7 13l3 3 7-7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</div>
		<h1>Authorization Successful!</h1>
		<p>Your GitHub account <strong>{{.GitHubUsername}}</strong> has been linked to your Discord account.</p>
		<p>You can now close this window and return to Discord.</p>
	</div>
</body>
</html>
